<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyric's Biography Version 2.0</title>
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>
    <div class="container">
        <div class="header_master_container">
            <div class="header_container">
                <div class="logo_container">
                    <div class="logo">
                        <img src="../assets/img/DCTTD.png" alt="logo">
                    </div>
                </div>
                <div class="profile_container">
                    <div class="image_container">
                        <img src="../assets/img/elyric_avatar.jpg" alt="elyric gwapo">
                    </div>
                </div>
                <div class="icons_container">
                    <div class="header_icons header_tiktok">
                        <img src="../assets/img/tiktok.png" alt="tiktok">
                    </div>
                    <div class="header_icons header_facebook">
                        <img src="../assets/img/fb.png" alt="facebook">
                    </div>
                    <div class="header_icons header_youtube">
                        <img src="../assets/img/youtube.png" alt="youtube">
                    </div>
                </div>
            </div>
            
            <div class="clicked_menu_container">
                <div class="clicked_menu">
                    <div class="new_icons">
                        <a href="sms:" target="_blank">
                            <img src="../assets/img/message.png" alt="message">
                          </a>
                          
                    </div>
                    <div class="new_icons icon_front">
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">
                            <img src="../assets/img/email.png" alt="email">
                        </a>
                    </div>
                    <!-- <div class="new_icons">
                        <img src="../assets/img/portfolio.png" alt="portfolio">
                    </div> -->
                </div>
            </div>
        </div>
        <div class="main_master_container">
            <div class="left_container_master">
                <div class="left-glass-container">
                    <div class="fullname">
                        <h1 id="fullName"></h1>
                    </div>
                    <div class="titles">
                        <div class="title1 active" id="firstTitle"><span></span></div>
                        <div class="title2" id="secondTitle"><span></span></div>
                    </div>
                    <div class="short_message">
                        <p id="short_message">
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="right_container_master">
                <div class="right-glass-container">
                    <div class="biography_title">
                        <h1>About Me</h1>
                    </div>
                    <div class="biography_parag">
                        <p id="biography_parag">
                            
                        </p>
                    </div>
                    <div class="bio_details">
                        <div class="details">
                            <p class="detail"><b>Birthdate</b>
                                <div class="details_label" id="birthdate"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Age</b>
                                <div class="details_label" id="age"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Country</b>
                                <div class="details_label" id="country"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Address</b>
                                <div class="details_label" id="address"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Email</b>
                                <div class="details_label" id="email"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Number</b>
                                <div class="details_label" id="phoneNumber"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Status</b>
                                <div class="details_label" id="relationshipStatus"></div>
                            </p>
                        </div>
                        <div class="details">
                            <p class="detail"><b>Gender</b>
                                <div class="details_label" id="gender"></div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p id="footer_text">Copyright @ elyricmanatad.com</p>
        </div>
    </div>

</body>
<script src="/ElyricManatad/js.js"></script>

</html>
